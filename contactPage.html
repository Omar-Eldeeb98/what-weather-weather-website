    <section id="contact_us">
      <div class="container pt-3">
        <div
          class="row gy-3 pt-5 d-flex align-items-center justify-content-between">
          <div class="col-md-6 mt-5 mb-5">
            <div class="info_container">
              <img
                src="./assets/images/5124556.jpg"
                alt=""
                class="w-100 rounded" />
            </div>
          </div>
          <div class="col-md-6 mt-5 mb-5">
            <div class="contact_form">
              <p class="p__">Contact us</p>
              <p class="text__ text-capitalize fs-4 mb-5 w-100">
                we happy to know your feedback üôè
               
              </p>

              <div class="row">
                <form
                  action="https://api.web3forms.com/submit"
                  method="POST"
                  class="col-md-12">
                  <input
                    type="hidden"
                    name="access_key"
                    value="851d7ef4-c965-46a3-a407-691661097eb6" />
                  <div class="row gy-2">
                    <div class="col-md-6">
                      <input
                        required
                        type="text"
                        name="name"
                        class="form-control rounded-4"
                        placeholder="Your Name :" />
                    </div>

                    <div class="col-md-6">
                      <input
                        required
                        type="email"
                        name="email"
                        class="form-control rounded-4"
                        placeholder="Your Email :" />
                    </div>
                    <div class="col-md-6">
                      <input
                        required
                        type="text"
                        name="company"
                        class="form-control rounded-4"
                        placeholder="Company Name :" />
                    </div>
                    <div class="col-md-6">
                      <input
                        required
                        type="text"
                        name="website"
                        class="form-control rounded-4"
                        placeholder="Website :" />
                    </div>
                    <div class="col-md-12">
                      <textarea
                        required
                        rows="6"
                        name="message"
                        placeholder="Message :"
                        class="form-control rounded-4"></textarea>
                    </div>

                    <div class="col-md-12">
                      <div class="btn_container d-flex justify-content-end">
                        <button
                          class="btn btn-info text-white fw-bold px-4 py-2 rounded-5">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
